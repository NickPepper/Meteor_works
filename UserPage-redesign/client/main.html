<template name="infoblock">
<div class="row">
  <div class="col-lg-3 col-sm-1">
    col-lg-3 col-sm-1
  </div>
  <div class="col-lg-6 col-sm-10">
    <div class="jumbotron">
      <div class="rectangle-2">
        John Doe @johndoe
        I am a web designer, speaker, writer, consultant, musician and artist in beautiful Pitsburgh, PA.
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li role="presentation" class="active">
            <a href="#spaces" aria-controls="spaces" role="tab" data-toggle="tab">Spaces</a>
          </li>
          <li role="presentation">
            <a href="#projects" aria-controls="projects" role="tab" data-toggle="tab">Projects</a>
          </li>
          <li role="presentation">
            <a href="#cards" aria-controls="cards" role="tab" data-toggle="tab">Cards</a>
          </li>
          <li role="presentation">
            <a href="#tasks" aria-controls="tasks" role="tab" data-toggle="tab">Tasks</a>
          </li>
          <li role="presentation">
            <a href="#comments" aria-controls="comments" role="tab" data-toggle="tab">Comments</a>
          </li>
        </ul>
      </div><!-- /.rectangle-2 -->
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="spaces">...Spaces...</div>
        <div role="tabpanel" class="tab-pane fade" id="projects">...Projects...</div>
        <div role="tabpanel" class="tab-pane fade" id="cards">...Cards...</div>
        <div role="tabpanel" class="tab-pane fade" id="tasks">...Tasks...</div>
        <div role="tabpanel" class="tab-pane fade" id="comments">...Comments...</div>
      </div>
